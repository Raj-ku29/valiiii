!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffeef2; font-family: 'Arial', sans-serif; overflow: hidden; }
        h1 { color: #d63384; }
        .buttons { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; gap: 20px; }
        button { padding: 10px 25px; font-size: 18px; cursor: pointer; border-radius: 20px; border: none; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine janu cutie? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="location.href='celebration.html'">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Move the button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Change text and vanish based on clicks
            if (clickCount === 1) {
                noBtn.innerText = "Really?";
            } else if (clickCount === 2) {
                noBtn.innerText = "No Escape!";
            } else {
                noBtn.style.display = "none"; // Vanish after 3rd click
            }
        });
    </script>
</body>
</html>
